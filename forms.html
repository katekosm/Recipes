    <body>
      
      
      <div class="contact1">
        <div class="container-contact1">
          <div class="contact1-pic ">
            <img
              src="https://cdn.glitch.com/1ab0213e-1ec1-4a01-90b4-db15b45fdd9b%2Fimage%2026.png?v=1615540242531"
              alt="IMG"
            />
          </div>
          <div id="feedback"></div>
          <form class="contact1-form validate-form">
            <span class="contact1-form-title">
              Get in touch
            </span>

            <div
              class="wrap-input1 validate-input"
              data-validate="Name is required"
            >
              <input
                class="input1"
                type="text"
                name="user_name"
                placeholder="Name"
              />
              
            </div>

            <div class="wrap-input1 validate-input">
              <input
                class="input1"
                type="text"
                name="email"
                placeholder="Email"
              />
              <span class="shadow-input1"></span>
            </div>

            <div
              class="wrap-input1 validate-input"
            
            >
              <input
                class="input1"
                type="text"
                name="subject"
                placeholder="Subject"
              />
              <span class="shadow-input1"></span>
            </div>

            <div
              class="wrap-input1 validate-input"
              
            >
              <textarea
                class="input1"
                name="message"
                placeholder="Message"
              ></textarea>
              <span class="shadow-input1"></span>
            </div>
            
              <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
                  <span>Send Email </span>
                </button>
              </div>
            
            <script>
              // get the feedback div element so we can do something with it.
              const feedbackElement = document.getElementById("feedback");
              // get the form so we can read what was entered in it.
              const formElement = document.forms[0];
              // add a 'listener' to wait for a submission of our form. When that happens run the code below.
              formElement.addEventListener("submit", function(e) {
                // stop the form from doing the default action
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML =
                  "Hello " +
                  formElement.user_name.value +
                  "! Thank you for your message. We will get back with you as soon as possible!";
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle("moveDown");
              });
            </script>
          
          
          </form>
        </div>
      </div>
